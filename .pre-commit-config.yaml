-   repo: https://github.com/asottile/pyupgrade
    rev: v2.6.2
    hooks:
    -   id: pyupgrade
-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    - id: black
      language_version: python3.7
